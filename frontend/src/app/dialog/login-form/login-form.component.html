<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <app-form-field [form]="loginForm" label="Email" name="email"></app-form-field>
  <app-form-field [form]="loginForm" label="Password" name="pwd" type="password"></app-form-field>

  <div class="margin-bottom">
    <button mat-button
      color="accent"
      type="button"
      class="small-button"
      (click)="goToRegistration()">I do not have an account</button>
  </div>

  <div class="margin-between">
    <button mat-flat-button mat-dialog-close type="button">Cancel</button>
  </div>
  <div class="margin-between">
    <button mat-raised-button color="primary" type="submit">Login</button>
  </div>
</form>
