<header class="background-primary row">
  <div *ngIf="sidenavButton" class="sidenav-button col">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-button
      (click)="toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      <span>{{ title }}</span>
    </button>
  </div>
  <h1 *ngIf="!sidenavButton" class="page-title col">{{ title }}</h1>

  <ng-content></ng-content>
</header>
