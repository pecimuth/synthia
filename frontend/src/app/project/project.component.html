<app-page-header
  [title]="project?.name || 'Project'"
  [sidenavButton]="isHandset$ | async"
  (toggleSidenav)="drawer.toggle()"></app-page-header>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item routerLink="resources">Resources</a>
      <a mat-list-item routerLink="tables">Tables</a>
      <a mat-list-item routerLink="preview">Preview</a>
      <a mat-list-item routerLink="export">Export</a>
      <a mat-list-item [routerLink]="['/project', project?.id]">Options</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
