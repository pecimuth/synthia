<mat-card *ngIf="project && tableCountsFlat" class="margin export-card">
  <mat-card-header>
    <mat-card-title>Choose tables to populate</mat-card-title>
  </mat-card-header>
  <table mat-table [dataSource]="tableCountsFlat" class="full-width">
    <ng-container matColumnDef="table">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox [checked]="allIncluded"
        [indeterminate]="indeterminate"
        class="margin-right"
        (change)="includeAll($event)">
          Table
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let table">
        <mat-checkbox [checked]="table.included"
          class="margin-right"
          (change)="include(table, $event)">
          {{ table.name }}
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="row_count">
      <th mat-header-cell *matHeaderCellDef>Row count</th>
      <td mat-cell *matCellDef="let table">
        <mat-form-field>
          <input matInput
            type="number"
            [value]="table.count"
            class="text-right"
            [disabled]="!table.included"
            (change)="changeRowCount(table, $event.target.value)">
        </mat-form-field>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let table; columns: displayedColumns;"></tr>
  </table>
</mat-card>
