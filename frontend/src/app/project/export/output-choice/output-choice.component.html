<mat-card class="margin-left margin-top export-card" *ngIf="project">
  <mat-card-header>
    <mat-card-title>Where should the result go</mat-card-title>
  </mat-card-header>
  <mat-radio-group
    class="flex-col"
    (change)="onChange($event.value)"
    [value]="undefined">
    <mat-radio-button
      *ngFor="let driver of fileDrivers.items"
      [value]="driver.driver_name"
      class="flex-col-margin">
      {{ driver.display_name }}<br>
      <small>{{ driver.mime_type }}</small>
    </mat-radio-button>
    <ng-container *ngFor="let dataSource of project.data_sources">
      <mat-radio-button *ngIf="dataSource.driver" [value]="dataSource" class="flex-col-margin">
        {{ dataSource.file_name || dataSource.db }}<br>
        <small>{{ dataSource.driver }}</small>
      </mat-radio-button>
    </ng-container>
    <mat-radio-button [value]="null" class="flex-col-margin">
      Save as a project file
    </mat-radio-button>
  </mat-radio-group>
</mat-card>
