<form [formGroup]="tableForm" novalidate (ngSubmit)="submit()">
  <h2 *ngIf="!data">New Table</h2>
  <h2 *ngIf="data">Edit Table</h2>

  <app-form-field [form]="tableForm" label="Name" name="name" placeholder="my_table"></app-form-field>

  <div class="margin-between">
    <button mat-flat-button mat-dialog-close type="button">Cancel</button>
  </div>
  <div class="margin-between">
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</form>
