<ng-container *ngIf="project">
  <app-table *ngFor="let table of project.tables; trackBy: trackById" [table]="table"></app-table>
</ng-container>

<mat-card class="margin table-card">
  <mat-card-header>
    <mat-card-title class="margin-top">New table</mat-card-title>
  </mat-card-header>
  <div class="corner-button">
    <button mat-fab color="accent" aria-label="New table" (click)="createTable()">
      <mat-icon>add</mat-icon>
    </button>
  </div>  
</mat-card>
