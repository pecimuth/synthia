<mat-form-field *ngIf="(generators$ | async) as generators">
  <mat-select [value]="column.generator_name" (selectionChange)="onSelectionChange($event)">
    <mat-option *ngFor="let generator of generators.items" [value]="generator.name">
      {{ generator.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
