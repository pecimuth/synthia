<ng-container *ngIf="project">
  <app-table *ngFor="let table of project.tables" [table]="table"></app-table>
</ng-container>

<mat-card class="margin table-card">
  <div class="row align-center justify-space-between">
    <div class="margin-left">
      <h2>New table</h2>
    </div>
    <button mat-mini-fab color="accent" aria-label="New table">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-card>
