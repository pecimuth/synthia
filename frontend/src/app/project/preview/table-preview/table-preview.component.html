<mat-card class="margin" *ngIf="table && preview">
  <mat-card-header>
    <mat-card-title>{{ table.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="preview">
      <ng-container *ngFor="let column of table.columns" [matColumnDef]="column.name">
        <th mat-header-cell *matHeaderCellDef>
          <div class="margin-right">{{ column.name }}</div>
        </th>
        <td mat-cell *matCellDef="let row">
          <div class="text-width-limit margin-right">{{ row[column.name] }}</div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
