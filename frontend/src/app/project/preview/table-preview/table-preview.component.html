<mat-card class="margin table-card" *ngIf="table && preview">
  <mat-card-header>
    <mat-card-title>{{ table.name }}</mat-card-title>
  </mat-card-header>
  <table mat-table [dataSource]="preview" class="full-width">
    <ng-container *ngFor="let column of table.columns" [matColumnDef]="column.name">
      <th mat-header-cell *matHeaderCellDef>{{ column.name }}</th>
      <td mat-cell *matCellDef="let row">{{ row[column.name] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
